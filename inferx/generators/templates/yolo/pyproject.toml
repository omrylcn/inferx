[project]
name = "{PROJECT_NAME}"
version = "0.1.0"
description = "YOLO inference project generated by InferX"
requires-python = ">=3.11"
dependencies = [
    "onnxruntime>=1.16.0",
    "numpy>=1.24.0", 
    "opencv-python-headless>=4.8.0",
    "pyyaml>=6.0",
]

[project.optional-dependencies]
gpu = ["onnxruntime-gpu>=1.16.0"]
openvino = ["openvino>=2023.3.0"]
api = ["fastapi>=0.104.0", "uvicorn[standard]>=0.24.0", "python-multipart>=0.0.6"]

[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"